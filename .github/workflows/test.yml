name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/pwa/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/pwa/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run all tests
        run: |
          echo "Finding and running all test files..."
          failed=0
          for f in apps/pwa/*.test.js; do
            echo "Running $f"
            if ! node "$f"; then
              failed=1
            fi
          done
          if [ $failed -eq 1 ]; then
            exit 1
          fi
          echo "All tests passed!"