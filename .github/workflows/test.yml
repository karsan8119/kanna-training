name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/pwa/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/pwa/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd apps/pwa
          npm ci
      
      - name: Run tests
        run: |
          cd apps/pwa
          npm test